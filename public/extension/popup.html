
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winrate Calendar Assistant</title>
  <style>
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }
    
    .header {
      background-color: #3b82f6;
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 16px;
    }
    
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .setting:last-child {
      border-bottom: none;
    }
    
    .setting-name {
      font-weight: 500;
    }
    
    .setting-description {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: .4s;
      border-radius: 22px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #3b82f6;
    }
    
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    
    .footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #6b7280;
      background-color: #f3f4f6;
    }
    
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      margin-top: 16px;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Winrate Calendar Assistant</h1>
  </div>
  
  <div class="content">
    <div class="setting">
      <div>
        <div class="setting-name">Enable Assistant</div>
        <div class="setting-description">Show the AI assistant on calendar pages</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="assistantEnabled" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting">
      <div>
        <div class="setting-name">Notifications</div>
        <div class="setting-description">Receive meeting insights and reminders</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="notifications" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <button class="button" id="syncData">Sync Winrate Data</button>
  </div>
  
  <div class="footer">
    <div>Winrate Calendar Assistant v1.0.0</div>
    <div>Connected to Winrate</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
